<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(success, error, {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          });
        } else {
          alert('Geolocation is not supported by this browser.');
        }

        function success(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const gpsEntity = document.querySelector('[gps-entity-place]');
          gpsEntity.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
          console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
        }

        function error(err) {
          console.warn(`ERROR(${err.code}): ${err.message}`);
          alert('Error acquiring location. Please check your settings.');
        }
      });
    </script>
</head>

<body style='margin: 0; overflow: visible;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;'>
